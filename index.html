<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class=" text-center"> Weather Forecast </h1>
    <div class="container">

        <div class="row">
            <div class="col-12 text-center mt-4">
                <h1 id="country" class="text-white"></h1>
                <h1 id="city" class="text-white"></h1>
            </div>

            <div class="col text-center mt-4">
                <img src="./weather.png" width="100rem" alt="">
            </div>

            <div class="col-12 text-center mt-4">
                <h1 id="temp" class="text-white"></h1>
                <h1 id="weatherdesc" class="text-white"></h1>
                <h1 id="wind" class="text-white"></h1>
                <h1 id="humidity" class="bi bi-droplet-fill text-white"></h1>
                <h1 id="temp_max" class="text-white"></h1>
                <h1 id="temp_min" class="text-white"></h1>
            </div>

            <div class="col text-center mt-4">
                <form onsubmit="getLocation(); return false;">
                    <button type="submit" class="btn btn-primary">Check Weather by Location</button>
                </form>
                <div id="WeatherInput">
                    <form onsubmit="getWeatherByCity(); return false;">
                        <input type="text" id="inp-city" placeholder="Enter city name" class="form-control">
                        <button type="submit" class="btn btn-warning mt-2">Check Weather</button>
                    </form>
                    <!-- <div class="col text-center mt-4" id="cityButtons"></div> -->
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
